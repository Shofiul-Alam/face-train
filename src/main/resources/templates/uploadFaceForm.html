<div class="container">
	<h1>Person Face Upload Form</h1>
	<div class="row">
		<div class="col-md-4">

			<div th:if="${message}">
				<p th:text="${message}"/>
			</div>
			<div>
				<form method="POST" enctype="multipart/form-data" th:action="@{/personface/add/} + ${groupId} + '/' + ${personId}" >
					<div class="form-group">
						<label for="name">Name: </label>
						<input id="name" class="form-control" type="text" name="name" />
					</div>
					<div class="form-group">
						<label for="count" >Count:</label>
						<input id="count" class="form-control" type="text" name="count" size="3" />
					</div>

					<div class="form-group">
						<label for="file">Upload a Face url:</label>
						<input id="file" type="file" name="file" />
					</div>
					<input class="btn btn-primary" type="submit" value="Upload" />
				</form>
			</div>
			<div>
				<ul>
					<li th:each="file : ${files}">
						<a th:href="${file}" th:text="${file}" />
					</li>
				</ul>
			</div>
			<br/>
			<div th:if="${json}">
				<p th:text="${json}"/>
			</div>
		</div>
	</div>
</div>
